<!DOCTYPE html>
<html ng-app='app'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<link rel='stylesheet' href='./css/styles.css'>
</head>
<body ng-controller='ApplicationCtrl'>
	<nav class='navbar navbar-default'>
		<div class='container-fluid'>
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">NewsWatcher <span ng-if='currentMsg'><small id="currentMsgIndex">({{currentMsg}})</small></span></a>
			</div>
			<div class="navbar-collapse collapse" id="myNavbar" data-toggle="collapse" data-target=".navbar-collapse.in">
				<ul class='nav navbar-nav'>
					<li ng-show="loggedIn"><a id="newsLink" href="javascript:void(0)" ng-click="changeView('/news')">News</a></li>
					<li ng-show="loggedIn"><a id="savedLink" href="javascript:void(0)" ng-click="changeView('/news/saved')">Saved News</a></li>
					<li ng-show="loggedIn"><a id="sharedLink" href="javascript:void(0)" ng-click="changeView('/sharednews')">Shared News</a></li>
					<li ng-show="loggedIn"><a id="profileLink" href="javascript:void(0)" ng-click="changeView('/profile')">Profile</a></li>
					<li ng-show="loggedIn"><a id="logoutLink" href="javascript:void(0)" ng-click="logout()">Logout</a></li>
					<li ng-hide="loggedIn"><a href="javascript:void(0)" ng-click="changeView('/')">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class='container' ng-view></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js'></script>
	<script src='./js/ngapp.js'></script>
</body>
</html>
