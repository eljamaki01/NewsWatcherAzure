<h1>News Filters</h1>
<div class="list-group">
   <button ng-repeat="filter in user.filters" type="button" class="list-group-item" ng-click="selectOne($index)" ng-class="{active: $index == selectedIdx}"><strong>{{ filter.name }}</strong></button>
</div>
<hr />
<form role='form'>
   <div class="form-group">
      <label>Name</label>
      <input id="nameTxt" class="form-control" maxlength="30" type="text" ng-model="user.filters[selectedIdx].name">
   </div>
   <div class="form-group">
      <label>Keywords</label>
      <input id="keywordTxt" class="form-control" maxlength="100" type="text" ng-model="user.filters[selectedIdx].keywordsStr">
   </div>
   <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <span>
         <button id="btnAdd" type="button" class="btn btn-default" ng-click="addFilter()">
            <span class="glyphicon glyphicon-plus"></span>
            Add
         </button>
         <button id="btnDelete" type="button" class="btn btn-default" ng-click="deleteFilter()">
            <span class="glyphicon glyphicon-trash"></span>
            Delete
         </button>
         <button id="btnSave" type="button" class="btn btn-default" ng-click="saveProfile()">
            <span class="glyphicon glyphicon-save"></span>
            Save
         </button>
      </span>
   </div>
</form>

<!-- Modal to delete registration-->
<hr />
<p>No longer have a need for NewsWatcher? <a id="deleteLink" href="javascript:void(0)" ng-click="openDelModal()">Delete your NewsWatcher Account</a></p>
<div class="modal fade" id="myDelModal" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header" style="padding:35px 50px;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4><span class="glyphicon glyphicon-lock"></span> UnRegister</h4>
         </div>
         <div class="modal-body" style="padding:40px 50px;">
            <form role="form">
               <div class="checkbox">
                  <label><input id="chkUnRegister" type="checkbox" value="" checked ng-model="deleteOK">Check if you are sure you want to delete your NewsWatcher account</label>
               </div>
               <button id="btnUnRegister" ng-disabled="!deleteOK" type="submit" class="btn btn-success btn-block" data-dismiss="modal" ng-click="deleteRegistration()"><span class="glyphicon glyphicon-off"></span> Delete NewsWatcher Account</button>
            </form>
         </div>
         <div class="modal-footer">
            <button id="btnCancelRegister" type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
         </div>
      </div>
   </div>
</div>
